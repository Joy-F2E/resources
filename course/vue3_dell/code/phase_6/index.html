  <div id="root">

  </div>

<script>
  const app = Vue.createApp({
    template: `<div @click="handleClick">{{ name }}</div>`,
    methods: {
      test() {
        console.log(this.$options.setup());
      }
    },
    mounted() {
      this.test()
    },
    setup(props, context) {
      console.log(props, context);
      return {
        name: 'joy',
        handleClick() {
          alert(123)
        }
      }
    }
  });

  const vm = app.mount('#root')
</script>
